name: Kotlin CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Проверка кода
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Lint Kotlin code
        run: ./gradlew ktlintCheck

  build:
    runs-on: ubuntu-latest
    needs:
      - lint

    steps:
      # Шаг 2: Сборка Docker образа и пуш в Docker Hub
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ikuyotagan/to-do-list:$GITHUB_SHA -f docker/Dockerfile .

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to DockerHub
        run: docker push ikuyotagan/to-do-list:$GITHUB_SHA

  notify:
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      # Шаг 3: Отправка уведомления на почту
      - name: Send email notification
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: GitHub Actions build ${{ github.run_id }} completed
          # Дополнительные настройки для почтового клиента
          from: To-do list <igoroshatasmaev@gmail.com>
          to: igoroshatasmaev@gmail.com
          body: Build ${{ github.run_id }} completed successfully!
          secure: true
