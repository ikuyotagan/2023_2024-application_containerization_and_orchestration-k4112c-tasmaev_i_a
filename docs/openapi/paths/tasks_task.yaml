get:
  summary: Получить задачу по ID
  operationId: getTask
  parameters:
    - name: taskId
      in: path
      required: true
      description: ID задачи
      schema:
        type: string
  responses:
    '200':
      description: Информация о задаче
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '404':
      description: Задача не найдена
    '500':
      description: Ошибка сервера
put:
  summary: Обновить задачу
  operationId: updateTask
  parameters:
    - name: taskId
      in: path
      required: true
      description: ID задачи
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Task.yaml
  responses:
    '200':
      description: Задача обновлена
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      description: Неверный запрос
    '404':
      description: Задача не найдена
    '500':
      description: Ошибка сервера
delete:
  summary: Удалить задачу
  operationId: deleteTask
  parameters:
    - name: taskId
      in: path
      required: true
      description: ID задачи
      schema:
        type: string
  responses:
    '204':
      description: Задача удалена
    '404':
      description: Задача не найдена
    '500':
      description: Ошибка сервера
